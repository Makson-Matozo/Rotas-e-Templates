<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solo Anime - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand">Solo Anime</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('home') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('sobre') }}">Sobre</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Banner -->
    <header class="hero-section text-white text-center d-flex align-items-center justify-content-center">
        <div class="container">
            <h1 class="display-4 fw-bold text-shadow">Bem-vindo ao Solo Anime</h1>
            <p class="lead mb-4 text-shadow">Explore o universo dos animes mais populares de todos os tempos!</p>
        </div>
    </header>

    <!-- Destaques -->
    <section class="container my-5 text-center" id="destaques">
        <h2 class="mb-4">Animes em Destaque</h2>
        <div class="row g-4">
            <div class="col-md-3">
                <div class="card h-100">
                    <img src="{{ url_for('static', filename='img/onepiece.jpg') }}" class="card-img-top" alt="One Piece">
                    <div class="card-body">
                        <h5 class="card-title">One Piece</h5>
                        <a href="{{ url_for('onepiece') }}" class="btn btn-primary">Ver mais</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card h-100">
                    <img src="{{ url_for('static', filename='img/bleach.jpg') }}" class="card-img-top" alt="Bleach">
                    <div class="card-body">
                        <h5 class="card-title">Bleach</h5>
                        <a href="{{ url_for('bleach') }}" class="btn btn-primary">Ver mais</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card h-100">
                    <img src="{{ url_for('static', filename='img/naruto.jpg') }}" class="card-img-top" alt="Naruto">
                    <div class="card-body">
                        <h5 class="card-title">Naruto</h5>
                        <a href="{{ url_for('naruto') }}" class="btn btn-primary">Ver mais</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card h-100">
                    <img src="{{ url_for('static', filename='img/dragonball.jpg') }}" class="card-img-top" alt="Dragon Ball">
                    <div class="card-body">
                        <h5 class="card-title">Dragon Ball</h5>
                        <a href="{{ url_for('dragonball') }}" class="btn btn-primary">Ver mais</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
